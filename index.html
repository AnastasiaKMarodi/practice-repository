<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/67577c6396.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="flexbox">
        <header>
          <logo>
          <img src="media/images/gulp-logo-light.png" alt="Gulp Roast Coffee logo">
          </logo>
          <nav>
             <ul class="list">
               <li><a href="https://uxuicurriculum.wixsite.com/gulproast"><i class="fa-solid fa-mug-saucer"></i>About</a></li>
               <li><a href="https://uxuicurriculum.wixsite.com/gulproast"><i class="fa-solid fa-location-dot"></i>Locations</a></li>
               <li><a href="https://uxuicurriculum.wixsite.com/gulproast"><i class="fa-solid fa-phone"></i>Contact</a></li>
             </ul>
          </nav>
         </header>
         <h2></h2>
         <article>
           <section>
             <h1>Contact Us</h1>
             <ul class="contact-menu">
             <p><li>200 Fisherman's Dock</li></p>

             <p><li>San Francisco, CA 94158</li></p>

             <p><li>123-456-7890</li></p>
             </ul>
           </section>
           <picture>
            <source srcset="media/images/gulp-menu.jpg" media="(min-width: 992px)">
            <source srcset="media/images/gulp-menu.jpg" media="(min-width: 768px)">
            <img src="media/images/gulp-menu.jpg" alt="Gulp coffee menu picture">
           </picture>
         </article>
         </div>

         <div class="background">
        </div>

         <footer>
         <h3></h3>
           <span>&#169</span> 2022 Gulp Roast Coffee. All rights reserved.
           <ul>
             <li><a href="https://facebook.com" target="_blank"><span><i class="fa-brands fa-facebook" aria-hidden="true"></i></span>
               <span class="sr-only">Facebook</span>
               </a></li>
             <li><a href="https://instagram.com" target="_blank"><span><i class="fa-brands fa-instagram" aria-hidden="true"></i></span>
               <span class="sr-only">Instagram</span>
             </a></li>
             <li><a href="https://twitter.com" target="_blank"><span><i class="fa-brands fa-twitter" aria-hidden="true"></i></span>
               <span class="sr-only">Twitter</span>
             </a></li>
           </ul>
             </footer>
</body>
</html>
